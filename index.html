<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>SRPCOM OTP XL</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        /* Menggunakan font Poppins untuk seluruh halaman */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Efek Kaca (Glassmorphism) untuk kartu utama */
        .glass-card {
            background: rgba(0, 0, 0, 0.25); /* Latar belakang semi-transparan gelap */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Custom styles for the loading spinner */
        #cover-spin {
            position:fixed;
            width:100%;
            height:100%;
            left:0; right:0; top:0; bottom:0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index:9999;
            display:none;
        }

        @keyframes spin {
            from {transform:rotate(0deg);}
            to {transform:rotate(360deg);}
        }

        #cover-spin::after {
            content:'';
            display:block;
            position:absolute;
            left: 50%;
            top: 50%;
            margin-left: -20px;
            margin-top: -20px;
            width:40px; height:40px;
            border-style:solid;
            border-color:#16a34a; /* Warna hijau */
            border-top-color:transparent;
            border-width: 4px;
            border-radius:50%;
            animation: spin .8s linear infinite;
        }

        /* Menghilangkan panah di input number */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        
        /* Style untuk placeholder pada input transparan */
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="bg-red-800">

    <!-- Loading Spinner Overlay -->
    <div id="cover-spin"></div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <!-- Card Container dengan efek kaca -->
        <div class="w-full max-w-md rounded-2xl shadow-2xl p-8 space-y-6 glass-card">
            
            <!-- Header Section -->
            <div class="text-center">
                <img 
                    src="https://raw.githubusercontent.com/srpcom/netlify/main/logo%20kecil%20srpcom.png" 
                    alt="Logo SRPCOM" 
                    class="mx-auto h-16 w-auto"
                    onerror="this.onerror=null; this.src='https://placehold.co/100x100/eab308/ffffff?text=SRPCOM';">
                <h1 class="mt-4 text-3xl font-bold text-white">SRPCOM OTP XL</h1>
                <p class="text-sm text-gray-200 mt-1">Login mudah untuk kelola akun XL Anda</p>
            </div>

            <!-- Main Form Section -->
            <form action="" method="POST" onsubmit="return false;" class="space-y-4">
                
                <!-- MSISDN (Phone Number) Input -->
                <div>
                    <label for="msisdn" class="block text-sm font-medium text-gray-200">Nomor XL</label>
                    <input type="number" id="msisdn" name="msisdn" class="glass-input mt-1 p-3 bg-transparent border border-white/30 text-white rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Contoh: 0878..." required>
                </div>

                <!-- OTP Code Input -->
                <div>
                    <label for="otp" class="block text-sm font-medium text-gray-200">Kode OTP</label>
                    <input type="text" id="otp" name="otp" class="glass-input mt-1 p-3 bg-transparent border border-white/30 text-white rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Masukkan 6 digit kode" required>
                </div>

                <!-- Hidden fields -->
                <input type="hidden" id="seller_code" name="seller_code" value="srpcom">
                <input type="hidden" id="auth_id" name="auth_id" value="">
                <input type="hidden" id="access_token_temp" name="access_token_temp" value="">

                <!-- Action Buttons -->
                <div class="flex space-x-4 pt-2">
                    <button type="button" class="w-full bg-yellow-500 text-white font-semibold p-3 rounded-lg hover:bg-yellow-600 transition-colors duration-300 shadow-lg" id="reqOTP">MINTA OTP</button>
                    <button type="button" class="w-full bg-green-600 text-white font-semibold p-3 rounded-lg hover:bg-green-700 transition-colors duration-300 shadow-lg" id="verOTP">LOGIN</button>
                </div>
                
                <!-- Check Status Button -->
                <div class="text-center">
                    <button type="button" class="text-xs text-gray-300 hover:text-white hover:underline" id="checkVerOTP">Cek Status Verifikasi</button>
                </div>
                
                <!-- Section for Check Quota button, initially hidden -->
                <div id="checkQuotaSection" style="display: none;" class="pt-2">
                    <button type="button" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors duration-300 shadow-xl" id="checkQuota">
                        ðŸŽ‰ Login Berhasil! Klik Untuk Cek Kuota
                    </button>
                </div>

            </form>
            
            <!-- Log and Result Section -->
            <div class="space-y-4 pt-4">
                <!-- Log Response Area -->
                <div>
                    <p class="text-sm font-semibold text-gray-200">Log Respons:</p>
                    <textarea class="mt-1 w-full p-2 bg-black/20 border border-white/20 text-white rounded-md text-xs" id="logResponse" rows="3" readonly></textarea>
                </div>

                <!-- Section to display quota results, initially hidden -->
                <div id="hasilPaket" style="display: none;">
                    <h2 class="text-lg font-semibold mb-2 text-white">Informasi Paket & Kuota</h2>
                    <div class="overflow-x-auto rounded-lg border border-white/20">
                        <table class="min-w-full divide-y divide-white/20 text-sm">
                            <thead class="bg-white/10 text-white">
                                <tr>
                                    <th class="px-4 py-2 text-left font-semibold">Nama Paket</th>
                                    <th class="px-4 py-2 text-left font-semibold">Berakhir</th>
                                    <th class="px-4 py-2 text-left font-semibold">Sisa Kuota</th>
                                </tr>
                            </thead>
                            <tbody id="packageTableBody" class="divide-y divide-white/20">
                                <!-- Table rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script>
// Variabel global untuk menyimpan data JSON dari respons API
var jsonData = {};

// Menjalankan fungsi ketika dokumen HTML selesai dimuat
$(document).ready(function(){

    // Fungsi untuk menampilkan pesan di log dengan warna
    function logMessage(message, isError = false) {
        const logBox = $('#logResponse');
        logBox.val(message);
        if (isError) {
            logBox.css('color', '#fca5a5'); // Merah muda
        } else {
            logBox.css('color', '#86efac'); // Hijau muda
        }
    }

    // Event handler untuk tombol 'MINTA KODE OTP'
    $('#reqOTP').click(function(){
        if (!$('#msisdn').val()) {
            logMessage('Silakan masukkan Nomor XL terlebih dahulu.', true);
            return;
        }
        $.ajax({
            type:'POST',
            crossDomain: true,
            url: "https://nomorxlku.my.id/api/req_otp.php",
            data:{
                msisdn: $('#msisdn').val(),
                seller_code: $('#seller_code').val()
            },
            dataType:'JSON',
            error:function(){
                logMessage('Gagal terhubung ke server. Silakan coba lagi.', true);
                $('#cover-spin').hide();
            },
            cache:false,
            beforeSend:function(){
                logMessage('Meminta kode OTP...');
                $('#cover-spin').show(0);
            },
            success:function(s){
                $('#cover-spin').hide();
                const isError = s['status'] === false;
                logMessage(s['message'], isError);
                if(!isError) {
                    $('#auth_id').val(s['data']['auth_id']);
                }
            }
        });
    });

    // Event handler untuk tombol 'LOGIN OTP'
    $('#verOTP').click(function(){
        if (!$('#msisdn').val() || !$('#otp').val()) {
            logMessage('Nomor XL dan Kode OTP tidak boleh kosong.', true);
            return;
        }
        $.ajax({
            type:'POST',
            crossDomain: true,
            url: "https://nomorxlku.my.id/api/ver_otp.php",
            data:{
                msisdn:$('#msisdn').val(),
                auth_id:$('#auth_id').val(),
                otp:$('#otp').val()
            },
            dataType:'JSON',
            error:function(){
                logMessage('Gagal terhubung ke server. Silakan coba lagi.', true);
                $('#cover-spin').hide();
            },
            cache:false,
            beforeSend:function(){
                logMessage('Memverifikasi OTP...');
                $('#cover-spin').show(0);
            },
            success:function(s){
                $('#cover-spin').hide();
                const isError = s['status'] === false;
                logMessage(s['message'], isError);
                if(!isError) {
                    $('#auth_id').val('');
                    $('#otp').val('');
                    $('#access_token_temp').val(s['data']['access_token']);
                    $('#checkQuotaSection').slideDown();
                } else {
                    $('#checkQuotaSection').slideUp();
                }
            }
        });
    });

    // Event handler untuk tombol 'CHECK STATUS VERIFIKASI'
    $('#checkVerOTP').click(function(){
        $.ajax({
            type:'POST',
            crossDomain: true,
            url: "https://nomorxlku.my.id/api/check_ver_otp.php",
            data:{
                username:$('#seller_code').val(),
                msisdn:$('#msisdn').val()
            },
            dataType:'JSON',
            error:function(){
                logMessage('Gagal terhubung ke server.', true);
                $('#cover-spin').hide();
            },
            cache:false,
            beforeSend:function(){
                logMessage('Mengecek status...');
                $('#cover-spin').show(0);
            },
            success:function(s){
                $('#cover-spin').hide();
                logMessage(s['message'], s['status'] === false);
            }
        });
    });

    // Event handler untuk tombol 'CEK KUOTA'
    $('#checkQuota').click(function(){
        $.ajax({
            type:'POST',
            crossDomain: true,
            url: "https://nomorxlku.my.id/api/check_quota.php",
            data:{
                access_token:$('#access_token_temp').val()
            },
            dataType:'JSON',
            error:function(){
                logMessage('Gagal mengambil data kuota dari server.', true);
                $('#cover-spin').hide();
            },
            cache:false,
            beforeSend:function(){
                logMessage('Memeriksa kuota...');
                $('#cover-spin').show(0);
            },
            success:function(s){
                $('#cover-spin').hide();
                const isError = s['status'] === false;
                logMessage(s['message'] || 'Data kuota berhasil dimuat.', isError);

                if(!isError) {
                    jsonData = s;
                    populateTable();
                    $('#hasilPaket').slideDown();
                } else {
                    $('#hasilPaket').slideUp();
                }
            }
        });
    });
});

// Fungsi untuk mengisi tabel dengan data kuota dari API
function populateTable() {
    var tableBody = $("#packageTableBody");
    tableBody.html(''); // Kosongkan isi tabel sebelumnya

    if (jsonData.data && jsonData.data.quotas) {
        jsonData.data.quotas.forEach(function(quota) {
            var benefitsHtml = "<ul class='list-disc list-inside space-y-1'>";
            quota.benefits.forEach(function(benefit) {
                benefitsHtml += `<li>${benefit.name}: <b class='text-white'>${benefit.remaining_quota}</b></li>`;
            });
            benefitsHtml += "</ul>";

            var row = `
                <tr class='hover:bg-white/10'>
                    <td class='px-4 py-3 font-medium text-white'>${quota.name}</td>
                    <td class='px-4 py-3 text-gray-300'>${quota.expired_at}</td>
                    <td class='px-4 py-3 text-gray-300'>${benefitsHtml}</td>
                </tr>
            `;
            tableBody.append(row);
        });
    }
}
</script>

</body>
</html>
